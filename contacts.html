<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sk-infrastructure-website/css/contacts.css" />
  </head>
  <body>
    <header>
      <div class="header-block">
        <div class="container">
          <div class="header-block__row">
            <div class="header-block__burger">
              <a id="menu" href="#" class="icon">&#9776;</a>
            </div>
            <div class="header-block__tel">
              <a href="tel:+7 (812) 401-64-95">
                <p><span>+7 (812)</span> 401-64-95</p>
              </a>
            </div>
            <div class="header-block__tel-icon">
              <img
                src="sk-infrastructure-website/img/icons/tel-icon.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="nav__info">
          <div class="nav__first"><a href="#">Главная </a></div>
          <span>/</span>
          <div class="nav__second"><a href="#"> Контакты</a></div>
        </div>
        <div class="title">
          <h3>Контакты</h3>
        </div>
        <div class="contacts-information">
          <div class="contacts-information__title">
            <h4>Офис в Санкт-Петербурге:</h4>
          </div>
          <div class="contacts-information__items">
            <div class="contacts-information__phone">
              <img
                src="/sk-infrastructure-website/img/icons/icons_phone .svg"
                alt="phone"
              />
              <p>+7 (812) 438-26-35</p>
            </div>
            <div class="contacts-information__mail">
              <img
                src="/sk-infrastructure-website/img/icons/icons_email.svg"
                alt="email"
              />
              <p>info@skinfra.ru</p>
            </div>
            <div class="contacts-information__address">
              <img
                src="/sk-infrastructure-website/img/icons/icons_address.svg"
                alt="address"
              />
              <p>
                195197, Санкт-Петербург, Кондратьевский пр., д. 15, к. 2, л. З,
                офис 204 БЦ "Фернан Леже"
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
